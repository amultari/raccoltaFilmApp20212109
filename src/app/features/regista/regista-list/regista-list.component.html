<div class="main-container">

    <div class="demo-button-container">
        <button mat-raised-button color="primary" routerLink="/dashboard/regista/create" class="demo-button">
            Add New
        </button>
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort matSortActive="created" matSortDisableClear
        matSortDirection="desc">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="cognome">
            <th mat-header-cell *matHeaderCellDef> Cognome </th>
            <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nickname">
            <th mat-header-cell *matHeaderCellDef> NickName </th>
            <td mat-cell *matCellDef="let element"> {{element.nickName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="dataDiNascita">
            <th mat-header-cell *matHeaderCellDef> Data di Nascita </th>
            <td mat-cell *matCellDef="let element"> {{element.dataDiNascita | date:'dd/MM/yyyy'}} </td>
        </ng-container>
    
        <ng-container matColumnDef="sesso">
            <th mat-header-cell *matHeaderCellDef> Sesso </th>
            <td mat-cell *matCellDef="let element"> {{element.sesso}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="modificaRegista(row.id)" style="cursor:pointer"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
