<form (ngSubmit)="save(f)" #f="ngForm">
  <div style="display: flex; justify-content: center; margin-top: 5%">
    <mat-card style="width: 20%">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content style="display: flex; gap: 10px; flex-direction: column">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            required
            name="username"
            #usernameRef="ngModel"
            [ngModel]="loginForm.username">
          <mat-error>Username obbligatoria</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <!-- pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{6,}" -->
          <input
            matInput
            type="password"
            required

            name="password"
            [ngModel]="loginForm.password"
            #passwordRef="ngModel">
          <mat-error *ngIf="passwordRef.errors?.['pattern']">
            La password deve avere essere cos√¨ composta:
            <li>Alemno 6 caratteri</li>
            <li>Almeno una minuscola</li>
            <li>Almeno una maiuscola</li>
            <li>Alemno un numero</li>
            <li>Alemno un carattere speciale</li></mat-error>
          <mat-error *ngIf="passwordRef.errors?.['required']">
            Password obbligatoria
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary">LOGIN</button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
